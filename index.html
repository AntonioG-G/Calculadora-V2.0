<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora by AntonioGG</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <main>
        <div class="mainContainer">
            <div id="result">
                <textarea name="resultText" id="resultText" maxlength="10"></textarea>

            </div>
            <div id="buttons">
                <button id="button1" class="number3DButton" onclick="readNumbers('1')">1</button>
                <button id="button2" class="number3DButton" onclick="readNumbers('2')">2</button>
                <button id="button3" class="number3DButton" onclick="readNumbers('3')">3</button>
                <button id="button4" class="operation3DButton" onclick="readNumbers('+')">+</button>
                <button id="button5" class="special3DButton" onclick="window.open('https://github.com/AntonioG-G/Calculadora-V2.0', '_blank')">
                    <img src="resources/github.webp" alt="github logo" height="30px">
                </button>
                
                <br>
                <button id="button6" class="number3DButton" onclick="readNumbers('4')">4</button>
                <button id="button7" class="number3DButton" onclick="readNumbers('5')">5</button>
                <button id="button8" class="number3DButton" onclick="readNumbers('6')">6</button>
                <button id="button9" class="operation3DButton" onclick="readNumbers('-')">-</button>
                <button id="button10" class="operation3DButton" onclick="pow2()">^2</button>
                <br>
                <button id="button11" class="number3DButton" onclick="readNumbers('7')">7</button>
                <button id="button12" class="number3DButton" onclick="readNumbers('8')">8</button>
                <button id="button13" class="number3DButton" onclick="readNumbers('9')">9</button>
                <button id="button14" class="operation3DButton" onclick="readNumbers('*')">*</button>
                <button id="button15" class="operation3DButton" onclick="squareRoot()">&#8730;</button>
                <br>
                <button id="button16" class="operation3DButton" onclick="readNumbers('.')">.</button>
                <button id="button17" class="number3DButton" onclick="readNumbers('0')">0</button>
                <button id="button18" class="operation3DButton" onclick="change()">Â±</button>
                <button id="button19" class="operation3DButton" onclick="readNumbers('/')">/</button>
                <button id="button20" class="operation3DButton" onclick="readNumbers('3.1416')">&#960;</button>
                <br>
                <button id="button21" class="operation3DButton" onclick="clean()">C</button>
                <button id="button22" class="operation3DButton" onclick="copyResult()"><img src="resources/copied-icon.png" alt="delete icon" height="20px"></button>
                <button id="button23" class="operation3DButton" onclick="deleteChar()"><img src="resources/delete.webp" alt="delete icon" height="20px"></button>
                <button id="button24" class="special3DButton" onclick="calculate()">=</button>
            </div>
        </div>
    </main>
    <footer class="footerContainer">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed erat neque, venenatis sit amet feugiat imperdiet, feugiat ac metus. Aenean blandit placerat efficitur. Quisque gravida gravida eros ut tempor. Maecenas.</p>
    </footer>
    <script src="script/main.js"></script>
</body>
</html>
