<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora by AntonioGG</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <main>
        <div class="mainContainer">
            <div id="result">
                <textarea name="resultText" id="resultText" cols="10" rows="1" disabled>
                </textarea>

            </div>
            <div id="buttons">
                <button id="button1" class="buttonA">1</button>
                <button id="button2" class="buttonA">2</button>
                <button id="button3" class="buttonA">3</button>
                <button id="button4" class="buttonA">+</button>
                <button id="button5" class="buttonA">4</button>
                <button id="button6" class="buttonA">5</button>
                <button id="button7" class="buttonA">6</button>
                <button id="button8" class="buttonA">-</button>
                <button id="button9" class="buttonA">7</button>
                <button id="button10" class="buttonA">8</button>
                <button id="button11" class="buttonA">9</button>
                <button id="button12" class="buttonA">*</button>
                <button id="button13" class="buttonA">.</button>
                <button id="button14" class="buttonA">0</button>
                <button id="button15" class="buttonA">&plusmn;</button>
                <button id="button16" class="buttonA">/</button>
                <button id="button17" class="buttonB">C</button>
                <button id="button18" class="buttonB">=</button>
            </div>
        </div>
    </main>
    <footer class="footerContainer">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed erat neque, venenatis sit amet feugiat imperdiet, feugiat ac metus. Aenean blandit placerat efficitur. Quisque gravida gravida eros ut tempor. Maecenas.</p>
    </footer>
</body>
</html>
